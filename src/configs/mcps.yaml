mcps:
  alphafold-db:
    dependencies: []
    description: Access to AlphaFold Protein Structure Database
    env_vars: {}
    path: /home/xux/Desktop/ProteinMCP/ProteinMCP/tool-mcps/public/AlphaFold-MCP-Server
    runtime: node
    server_args:
    - $MCP_PATH/build/index.js
    server_command: node
    setup_commands:
    - npm install
    - npm run build
