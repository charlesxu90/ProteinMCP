  plmc_mcp:
    dependencies: []
    description: Evolutionary coupling analysis using PLMC for protein structure prediction
    env_vars: {}
    path: /home/xux/Desktop/ProteinMCP/ProteinMCP/tool-mcps/plmc_mcp
    runtime: python
    server_args:
    - src/plmc_mcp.py
    server_command: python
    setup_commands:
    - '(command -v mamba >/dev/null 2>&1 && mamba env create -p ./env python=3.10
      -y && ./env/bin/pip install pydantic fastmcp) || (command -v conda >/dev/null
      2>&1 && conda env create -p ./env python=3.10 -y && ./env/bin/pip install pydantic
      fastmcp) || (echo "Warning: Neither mamba nor conda found, creating venv instead"
      && python3 -m venv ./env && ./env/bin/pip install pydantic fastmcp)'
    - ./env/bin/pip install https://github.com/debbiemarkslab/EVcouplings/archive/develop.zip
    - if [ ! -d "./repo/plmc" ]; then mkdir -p ./repo && cd ./repo && git clone https://github.com/debbiemarkslab/plmc.git
      && cd plmc && make all-openmp; else echo "plmc already exists, skipping clone
      and build"; fi
    - '(command -v mamba >/dev/null 2>&1 && mamba install -c conda-forge -c bioconda
      hhsuite -y) || (command -v conda >/dev/null 2>&1 && conda install -c conda-forge
      -c bioconda hhsuite -y) || echo "Warning: Cannot install hhsuite without conda/mamba"'
    source: Tool
    url: https://github.com/Biomolecular-Design-Nexus/plmc_mcp
