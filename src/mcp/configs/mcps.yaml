mcps:
  ambertools25_src_mcp:
    dependencies: []
    description: '> Molecular dynamics simulation tools and protein structure analysis
      for Claude Code and compatible ...'
    env_vars: {}
    path: /mnt/data/done_projects/2026/ProteinMCP/ProteinMCP/tool-mcps/ambertools_mcp
    runtime: python
    server_args:
    - src/server.py
    server_command: python
    setup_commands:
    - '(command -v mamba >/dev/null 2>&1 && mamba env create -p ./env python=3.10
      -y) || (command -v conda >/dev/null 2>&1 && conda env create -p ./env python=3.10
      -y) || (echo "Warning: Neither mamba nor conda found, creating venv instead"
      && python3 -m venv ./env)'
    - ./env/bin/pip install numpy==1.26.4 pandas==2.2.2 scipy==1.13.0
    - ./env/bin/pip install fastmcp loguru --ignore-installed
    - ./env/bin/pip install click tqdm
    - '(command -v mamba >/dev/null 2>&1 && mamba install -p ./env -c conda-forge
      ambertools -y) || (command -v conda >/dev/null 2>&1 && conda install -p ./env
      -c conda-forge ambertools -y) || echo "Warning: Could not install ambertools
      via conda, skipping"'
    setup_script: quick_setup.sh
    source: Tool
    url: ''
  pmemd24_src_mcp:
    dependencies: []
    description: '> Model Context Protocol server for AmberTools molecular dynamics
      simulation and analysis workflows'
    env_vars: {}
    path: /mnt/data/done_projects/2026/ProteinMCP/ProteinMCP/tool-mcps/amber_mcp
    runtime: python
    server_args:
    - src/server.py
    server_command: python
    setup_commands:
    - '(command -v mamba >/dev/null 2>&1 && mamba create -p ./env python=3.10 -y)
      || (command -v conda >/dev/null 2>&1 && conda create -p ./env python=3.10 -y)
      || (echo "Warning: Neither mamba nor conda found, creating venv instead" &&
      python3 -m venv ./env)'
    - ./env/bin/pip install -r requirements.txt
    - ./env/bin/pip install --ignore-installed fastmcp loguru
    setup_script: quick_setup.sh
    source: Tool
    url: ''
