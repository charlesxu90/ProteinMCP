      (echo "Warning: Neither mamba nor conda found, creating venv instead" && python3
      -m venv ./env && ./env/bin/pip install fastmcp)'
    - 'if command -v wget >/dev/null 2>&1; then wget -q https://mmseqs.com/latest/mmseqs-linux-gpu.tar.gz
