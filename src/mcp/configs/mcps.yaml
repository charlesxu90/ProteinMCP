    path: tool-mcps/ligandmpnn_mcp
    runtime: python
    server_args:
    - src/server.py
    server_command: python
    setup_commands:
    - '(command -v mamba >/dev/null 2>&1 && mamba create -p ./env python=3.11 -y)
      || (command -v conda >/dev/null 2>&1 && conda create -p ./env python=3.11 -y)
      || (echo "Warning: Neither mamba nor conda found, creating venv instead" &&
      python3 -m venv ./env)'
    - ./env/bin/pip install -r repo/LigandMPNN/requirements.txt
    - ./env/bin/pip install --ignore-installed fastmcp loguru
    source: Tool
    url: https://github.com/Biomolecular-Design-Nexus/ligandmpnn_mcp
