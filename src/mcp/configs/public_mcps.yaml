mcps:
  alphafold-db:
    dependencies: []
    description: Access to AlphaFold Protein Structure Database
    env_vars: {}
    runtime: node
    server_args:
    - $MCP_PATH/build/index.js
    server_command: node
    setup_commands:
    - npm install
    - npm run build
    source: Augmented Nature
    url: https://github.com/Augmented-Nature/AlphaFold-MCP-Server
  arxiv:
    dependencies: []
    description: Search and access arXiv papers
    env_vars: {}
    runtime: python
    server_args:
    - -m
    - arxiv_mcp_server
    server_command: python
    setup_commands:
    - pip install -e .
    source: Community
    url: https://github.com/blazickjp/arxiv-mcp-server
