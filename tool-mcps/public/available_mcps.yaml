# Public MCP Registry
# This file defines installation configurations for public MCP servers.
# 
# Supported runtime types:
#   - python: Python-based MCPs (use pip/conda)
#   - node: Node.js/TypeScript MCPs (use npm)
#   - binary: Pre-compiled binaries
#
# Fields:
#   - name: Display name
#   - url: GitHub repository URL
#   - description: Brief description
#   - source: Source organization
#   - runtime: python | node | binary
#   - setup_commands: Commands to run after cloning (in order)
#   - server_command: Command to start the server
#   - server_args: Arguments for the server command
#   - env_vars: Environment variables needed
#   - dependencies: System dependencies required

mcps:
  # =============================================================================
  # Augmented Nature MCPs (Node.js/TypeScript)
  # =============================================================================
  
  uniprot:
    name: "UniProt MCP Server"
    url: "https://github.com/Augmented-Nature/Augmented-Nature-UniProt-MCP-Server"
    description: "Advanced access to UniProt protein database with 26 bioinformatics tools"
    source: "Augmented Nature"
    runtime: node
    setup_commands:
      - "npm install"
      - "npm run build"
    server_command: "node"
    server_args: ["build/index.js"]

