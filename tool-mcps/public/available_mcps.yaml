  # =============================================================================
  # Community MCPs
  # =============================================================================
  
  pymol:
    name: "PyMOL MCP"
    url: "https://github.com/vrtejus/pymol-mcp"
    description: "AI agents interact with and control PyMOL"
    source: "Community"
    runtime: python
    setup_commands:
      - "pip install -e ."
    server_command: "python"
    server_args: ["-m", "pymol_mcp"]
    dependencies:
